# Test workflow: writes test.txt and uploads it to the default dataset bucket.
# Use after configuring the Nebius bucket as the default (10-configure-dataset-bucket.sh).
# Submit: osmo workflow submit workflows/osmo/test_bucket_write.yaml

workflow:
  name: test-bucket-write
  resources:
    default:
      platform: gpu
      gpu: 1
      cpu: 2
      memory: 2Gi
      storage: 1Gi
  tasks:
  - name: write-test-file
    image: ubuntu:24.04
    command: ["bash", "-c"]
    args:
    - |
      echo "OSMO default bucket test at $(date -Iseconds)" > {{output}}/test.txt
      echo "Wrote test.txt to task output (will be uploaded to default bucket)"
      cat {{output}}/test.txt
    outputs:
    - dataset:
        name: bucket-test
